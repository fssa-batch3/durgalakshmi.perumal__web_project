<!DOCTYPE >
<html lang="en">
  <head>
    <title>SIGN-UP</title>
  </head>
  <style>
    .b-img {
      background-repeat: no-repeat;
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background-color: #7394b0;
      height: 550px;
      width: 500px;
      font-size: 20px;
      border-radius: 30px;
      margin-left: 200px;
      margin-top: -800px;
      color: white;
      position: absolute;
    }

    .email {
      margin-left: 40px;
    }
    .psw {
      margin-left: 40px;
    }
    .psw-repeat {
      margin-left: 40px;
    }
    .fb {
      height: 30px;
      width: 250px;
      border-radius: 20px;
      border: none;
      display: flex;
      margin-left: 50px;
    }
    .rm {
      height: 20px;
      width: 20px;
      margin-left: 40px;
    }
    .cancelbtn {
      height: 50px;
      width: 100px;
      border-radius: 15px;
      background-color: #254868;
      color: white;
      cursor: pointer;
      margin-left: 100px;
      border: none;
    }
    .cancelbtn:hover {
      background-color: red;
      color: black;
    }

    .signupbtn {
      height: 50px;
      width: 100px;
      border-radius: 15px;
      background-color: #254868;
      color: white;
      cursor: pointer;
      margin-left: 70px;
      border: none;
    }
    .signupbtn:hover {
      background-color: #d2dde6;
      color: black;
    }
    hr {
      margin-left: 30px;
      margin-right: 30px;
    }
    h1 {
      display: flex;
      color: white;
      font-size: 40px;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      margin-left: 50px;
      margin-top: 00px;
    }
    p {
      margin-left: 50px;
    }
    .term {
      color: #14334e;
    }
  </style>

  <body>
    <div>
      <img class="b-img" src="./../assets/images/frame pic-2.png" alt="frame" />
      <form>
        <div class="container">
          <div class="con-1">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr />
            <label class="email"><b>Email</b></label>
            <input
              class="fb"
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            /><br />

            <label class="psw"><b>Password</b></label>
            <input
              class="fb"
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            /><br />

            <label class="psw-repeat"><b>Repeat Password</b></label>
            <input
              class="fb"
              type="password"
              placeholder="Repeat Password"
              name="psw-repeat"
              required
            /><br />

            <label>
              <input
                class="rm"
                type="checkbox"
                checked="checked"
                name="remember"
              />
              Remember me
            </label>

            <p>
              By creating an account you agree to our
              <a class="term" href="#">Terms & Privacy</a>.
            </p>

            <div class="clearfix">
              <a href="main.html">
                <button type="button" class="cancelbtn">Cancel</button>
              </a>
              <a href="main.html">
                <button type="submit" class="signupbtn">Sign Up</button></a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

const container = document.getElementById('product-container');

// Retrieve the array of books from localStorage
const books = JSON.parse(localStorage.getItem('formtoaddbuybooks')) || [];

// Loop through the books and create a product card for each one
for (let i = 0; i < books.length; i++) {
  const book = books[i];

  // Create the product container
  const productContainer = document.createElement('div');
  productContainer.classList.add('product');

  // Create the product image
  const productImage = document.createElement('img');
  productImage.setAttribute('src', book['book_img']);
  productImage.alt = 'book-image';

  // Create the product description container
  const productDescContainer = document.createElement('div');
  productDescContainer.classList.add('desc');

  // Create the book name text node
  const bookNameText = document.createTextNode(book['book_name']);

  // Create the price text node
  const priceText = document.createTextNode(book['book_price']);

  // Create the shopping cart icon
  const shoppingCartIcon = document.createElement('i');
  shoppingCartIcon.classList.add('fa', 'fa-shopping-cart');
  shoppingCartIcon.setAttribute('aria-hidden', 'true');

  // Create the buy button
  const buyButton = document.createElement('button');
  buyButton.classList.add('buy_btn');
  buyButton.textContent = 'Buy';

  // Add the book name text, price text, shopping cart icon, and buy button to the product description container
  productDescContainer.appendChild(bookNameText);
  productDescContainer.appendChild(document.createElement('br'));
  productDescContainer.appendChild(priceText);
  productDescContainer.appendChild(document.createElement('br'));
  productDescContainer.appendChild(shoppingCartIcon);
  productDescContainer.appendChild(buyButton);

  // Add the product image and product description container to the product container
  productContainer.appendChild(productImage);
  productContainer.appendChild(productDescContainer);

  // Add the product container to the container element
  container.appendChild(productContainer);
}

// Log a message after the loop has completed
console.log('Finished generating product cards.');

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>addbuybooks</title>
  </head>
 
  <body>
    <br />

    <h1>ADD BUY BOOKS</h1>
    <form id="formtoaddbuybooks">
      <div class="mb-3 form-control container">
        <!-- div 1 -->
        <div>
          <label  for="img" class="form-label">Image url:</label>
          <input id="buybook_img" type="text" class="form-control" required />
        </div>
        <br />
        <!-- div 2 -->
        <div>
          <label for="text" class="form-label">Book details:</label>
          <input  id="buy_para" type="text" class="form-control" required />
        </div>
        <br>
        <div>
          <label for="text" class="form-label">Alt:</label>
          <input  id="alt" type="text" class="form-control" required />
        </div>
        

        <br />
        <div class="d-grid d-md-block container">
          <button class="btn btn-success" type="submit">Submit</button>
        </div>
      </div>
    </form>
<script>
    const addbooks = document.getElementById("formtoaddbuybooks") 
    addbooks.addEventListener("submit",function(event){
      event.preventDefault();

      let id = Date.now();
      let bok_img = document.getElementById("buybook_img").value;
      let book_details = document.getElementById("buy_para").value;
      

    // console.log("1")
    let newbookstobuy = {
     "id" : id,
     "bookimg" : bok_img,
     "paraof book" : book_details,
    };
//  console.log("4");
    let array = JSON.parse(localStorage.getItem("formtoaddbuybooks"))
    console.log(array);

    if(localStorage.getItem("formtoaddbuybooks") !=null){
      array = JSON.parse(localStorage.getItem("formtoaddbuybooks"))
    }
    array.push(newbookstobuy);
     console.log(newbookstobuy);

     
     localStorage.setItem("formtoaddbuybooks", JSON.stringify(array));
       alert("successfully added")
    })
 
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PROFILE</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>PROFILE</h2>
      <form >
        <div class="form-group">
            <!-- first name -->
            <label for="uname">Firstname:</label>
            <input type="text" class="form-control" id="fname"  name="uname" required></label>
            <!-- last name -->
            <label for="uname">Lastname:</label>
            <input type="text" class="form-control" id="uname"  name="uname" required></label>
            <!-- address -->
            <!-- <label for="uname">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="uname" required></label>
            email -->
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
          />
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="pswd"
          />
        </div>
        <div class="form-group form-check">
         
        </div>
      </form>
    </div>
    <script>
     const user_about = JSON.parse (localStorage.getItem("register"))
    //  console.log(user_about)

     const mail = document.getElementById("email");
     const pass = document.getElementById("password");

     mail.value = user_about[0]["getEmail"];
     pass.value = user_about[0]["getPassword"];

    </script>
  </body>
</html>
